<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" main-login">

            <h1>Faça Login<br> e entre para o nosso time</h1>
            <img src="astronau.animation.svg" class="left-login-image" alt="astronauta">
    
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for=" usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>
                <button class="btn-button" <a href="https://www.instagram.com/ajulia_cunha/">Login</a>></button>
            </div>
    </div>
    </div>
